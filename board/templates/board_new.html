{% extends 'base.html' %}

{% block content %}
<div class="container-fluid row" style="width:100%; margin:0; padding:0;">
    <div class="containerleft">
    </div>
    <div class="containerbody">
        <div class="container" style="margin:0,25px,25px,25px; width:100%;">
            <section id="recently">
                <div class="col">
                    <div class="row">
                        <div style="border-radius: 5px; border:1px dashed rgb(91,155,213); width:100%; ">
                        
                            <h1>게시물 등록</h1>

                            <form method="POST" action="{% url 'board_create'%}" enctype="multipart/form-data" name = "form1">
                                {% csrf_token %}
                                <div class="mb-3">
                                    <div  style=" width: 200px;">
                                            상품 구매 가격 <input class="form-control" name="order_price" type="text" value="" style="margin-bottom: 5px;">
                                            카테고리
                                            <select class="form-control" name="category" >
                                              <option value="남성의류">남성의류</option>
                                              <option value="여성의류">여성의류</option>
                                              <option value="귀금속/액세서리">귀금속/액세서리</option>
                                              <option value="PC/모바일">PC/모바일</option>
                                              <option value="게임">게임</option>
                                              <option value="스포츠/레저">스포츠/레저</option>
                                              <option value="도서">도서</option>
                                              <option value="자동차/오토바이">자동차/오토바이</option>
                                              <option value="기타">기타</option>
                                            </select>
                                    </div>
                                    <br>
                                    본문을 작성해주세요!
                                    <input type="text" class="form-control" name="title" placeholder="게시물 제목을 입력해주세요."><br>
                                    <textarea class="form-control"  rows="15" name="body" placeholder="본문 내용을 입력해주세요"></textarea>
                                    <button type="button" class="btn btn-primary" onclick="addFile()" style="margin: 20px 5px 5px 565px; ">파일추가</button>
                                    
                                    <div style=" border:1px solid black; height: 200px;  overflow:scroll;">
                                        <div name="filediv" >
                                        <input type="file" name="file" style="margin: 10px 10px;"/>
                                        </div>
                                        <table id="preset" style="display:none;">
                                            <tr name="tr_attach_file">
                                                <td>
                                                    <input type="file" name="file0" style="margin: 10px 10px;"/>
                                                </td>
                                            </tr>
                                        </table>
                                    </div>
                                </div>

                                <div style="text-align: center;">
                                        <input class="btn btn-primary" type="submit" value="등록">
                                        <a href="./" class="btn btn-primary">취소</a>
                                        
                                </div>
                                
                            </form>
                            

                            <script>
                            var count = 0;
                            function addFile(){
                                count++;
                                if (count == 0)
	                            $('[name=form1] [name=filediv]:last').after( $('#preset tr').clone() );
	                            // $('#preset tr').clone() : id=preset 에서 tr 요소 셀렉트 하여 복제 !!
	                            // form1 안에 이름이 tr_attach_file 인것 중 마지막 것 다음에 추가합니다.
	                            // 이렇게 하면 실행때 마다 동적으로 하나씩 추가됩니다.
                            }
                            </script>
                            <!---
                            <form enctype="multipart/form-data" action="" method="post"> 
                                {% csrf_token %}
                                {{ form }}
                                <input type="submit" value="Save">
                            </form>
                            -->
                            
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <div class="containerright"></div>
</div>
{% endblock %}
